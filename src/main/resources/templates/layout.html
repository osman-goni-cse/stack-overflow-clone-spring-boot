<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/form-design.css">
    <link rel="stylesheet" href="/css/question-list.css">
    <link href="/css/styles.css" rel="stylesheet" />

    <title>ask</title>

</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Q&A</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeNav == 'home' ? 'active' : ''}" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeNav == 'questions' ? 'active' : ''}" th:href="@{/questions/get-all-question}">Questions</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeNav == 'tags' ? 'active' : ''}" aria-disabled="true" th:href="@{/tags/get-all-tag}">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeNav == 'users' ? 'active' : ''}" aria-disabled="true" th:href="@{/users/get-all-user}">Users</a>
                </li>

            </ul>
            <!-- fragments/auth.html -->
            <div >
                <div th:if="${session.loggedInUser}">
                    <span th:text="'Hello, ' + ${session.loggedInUser.displayName}"></span>
                    <a th:href="@{/users/logout}" class="btn btn-danger">Log out</a>
                </div>
                <div th:unless="${session.loggedInUser}">
                    <a th:href="@{/users/login}" class="btn btn-info">Log in</a>
                    <a th:href="@{/users/create-new-user}" class="btn btn-success">Sign up</a>
                </div>
            </div>

        </div>
    </div>
</nav>

<body layout:fragment="body" class="container mt-3">

</body>

<footer>

</footer>
    <script src="/js/clearFormAfterSubmit.js"></script>

</html>
